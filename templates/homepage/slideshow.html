<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            height: 500px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .slideshow-container.loaded {
            opacity: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        .slide img, .slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Enhanced transitions */
        .fade { 
            animation: fade 0.8s;
        }

        .slide-left { 
            animation: slideLeft 0.8s;
        }

        .slide-right { 
            animation: slideRight 0.8s;
        }

        .zoom { 
            animation: zoom 0.8s;
        }

        .flip { 
            animation: flip 0.8s;
        }

        .rotate { 
            animation: rotate 0.8s;
        }

        .scale { 
            animation: scale 0.8s;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideRight {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes zoom {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes flip {
            from { transform: rotateY(90deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(-180deg) scale(0.3); opacity: 0; }
            to { transform: rotate(0) scale(1); opacity: 1; }
        }

        @keyframes scale {
            from { transform: scale(1.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .video-container {
            margin-top: 50px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .video-container.loaded {
            opacity: 1;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <section class="dynamic-content">
        <div class="container">
            <div class="slideshow-container">
                <div class="loading-spinner"></div>
                <div id="slideshow"></div>
            </div>

            <div class="video-container">
                <div class="loading-spinner"></div>
                <div id="player"></div>
            </div>
        </div>
    </section>

    <script>
        class Slideshow {
            constructor() {
                this.slideIndex = 0;
                this.slides = [];
                this.transitions = ['fade', 'slide-left', 'slide-right', 'zoom', 'flip', 'rotate', 'scale'];
                this.isLoading = true;
                this.container = document.querySelector('.slideshow-container');
            }

            async loadContent() {
                try {
                    const [imageResponse, videoResponse] = await Promise.all([
                        fetch('/static/homepage/slideshowimg'),
                        fetch('/static/homepage/video')
                    ]);

                    const [images, videos] = await Promise.all([
                        imageResponse.json(),
                        videoResponse.json()
                    ]);

                    this.slides = [
                        ...images.map(img => ({ 
                            type: 'image', 
                            src: `/static/homepage/slideshowimg/${img}` 
                        })),
                        ...videos.map(video => ({ 
                            type: 'video', 
                            src: `/static/homepage/video/${video}` 
                        }))
                    ];

                    await this.initializeSlideshow();
                    this.container.classList.add('loaded');
                    this.container.querySelector('.loading-spinner').remove();
                    this.showSlides();
                } catch (error) {
                    console.error('Error loading slideshow content:', error);
                    this.container.innerHTML = '<p>Error loading slideshow content</p>';
                }
            }

            async initializeSlideshow() {
                const container = document.getElementById('slideshow');
                const loadPromises = this.slides.map(async (slide, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = 'slide';
                    
                    if (slide.type === 'image') {
                        const img = document.createElement('img');
                        img.src = slide.src;
                        img.loading = 'lazy';
                        await new Promise((resolve, reject) => {
                            img.onload = resolve;
                            img.onerror = reject;
                        });
                        slideDiv.appendChild(img);
                    } else {
                        const video = document.createElement('video');
                        video.src = slide.src;
                        video.autoplay = true;
                        video.muted = true;
                        video.loading = 'lazy';
                        video.loop = true;
                        await new Promise((resolve, reject) => {
                            video.onloadeddata = resolve;
                            video.onerror = reject;
                        });
                        slideDiv.appendChild(video);
                    }
                    
                    container.appendChild(slideDiv);
                });

                await Promise.all(loadPromises);
            }

            showSlides() {
                const slides = document.getElementsByClassName('slide');
                
                for (let i = 0; i < slides.length; i++) {
                    slides[i].classList.remove('active');
                    slides[i].className = slides[i].className.replace(
                        new RegExp(this.transitions.join('|')), ''
                    );
                }

                const currentSlide = slides[this.slideIndex];
                const randomTransition = this.transitions[
                    Math.floor(Math.random() * this.transitions.length)
                ];

                currentSlide.classList.add('active', randomTransition);

                if (currentSlide.querySelector('video')) {
                    currentSlide.querySelector('video').play();
                }

                this.slideIndex = (this.slideIndex + 1) % slides.length;
                setTimeout(() => this.showSlides(), 5000);
            }
        }

        class VideoPlayer {
            constructor() {
                this.container = document.querySelector('.video-container');
                this.videoIds = [];
                this.currentVideoIndex = 0;
            }

            async loadVideos() {
                try {
                    const response = await fetch('/static/homepage/video');
                    this.videoIds = await response.json();
                    this.initializeYouTubePlayer();
                } catch (error) {
                    console.error('Error loading video content:', error);
                    this.container.innerHTML = '<p>Error loading video content</p>';
                }
            }

            initializeYouTubePlayer() {
                if (!this.videoIds.length) return;

                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                window.onYouTubeIframeAPIReady = () => {
                    this.player = new YT.Player('player', {
                        height: '360',
                        width: '640',
                        videoId: this.videoIds[0],
                        playerVars: {
                            'autoplay': 0,
                            'controls': 1,
                            'rel': 0,
                            'modestbranding': 1
                        },
                        events: {
                            'onReady': () => {
                                this.container.classList.add('loaded');
                                this.container.querySelector('.loading-spinner').remove();
                            }
                        }
                    });
                };
            }
        }

        // Initialize components when they enter viewport
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    if (entry.target.classList.contains('slideshow-container')) {
                        const slideshow = new Slideshow();
                        slideshow.loadContent();
                    } else if (entry.target.classList.contains('video-container')) {
                        const videoPlayer = new VideoPlayer();
                        videoPlayer.loadVideos();
                    }
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.addEventListener('DOMContentLoaded', () => {
            observer.observe(document.querySelector('.slideshow-container'));
            observer.observe(document.querySelector('.video-container'));
        });
    </script>
</body>
</html>
